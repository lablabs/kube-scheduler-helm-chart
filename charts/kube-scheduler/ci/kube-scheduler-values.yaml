nameOverride: "custom-kube-scheduler"
image:
  tag: "v1.32.3"
config:
  # Use create false if you want to use existing configMap
  create: true
  # Name of the new or existing ConfigMap
  name: "custom-kube-scheduler"
  # A default scheduler config provided for testing below if needed
  kubeSchedulerConfig: |-
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
      resourceName: custom-scheduler
      resourceNamespace: kube-system
    profiles:
    - schedulerName: custom-scheduler
      pluginConfig:
      - name: NodeResourcesFit
        args:
          scoringStrategy:
            resources:
            - name: cpu
              weight: 1
            - name: memory
              weight: 1
            type: MostAllocated
      plugins:
        score:
          enabled:
          - name: NodeResourcesFit
            weight: 1
      leaderElect: false
      pluginApiVersion: kubescheduler.config.k8s.io/v1
      pluginConfig:
      - args:
          scoringStrategy:
            resources:
            - name: cpu
              weight: 1
            - name: memory
              weight: 1
            type: MostAllocated
        name: NodeResourcesFit
